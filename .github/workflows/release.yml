name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: wxman-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: wxman-aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: wxman-x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz wxman
          cd ../../..
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec mv {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get SHA256 sums
        id: sha
        run: |
          echo "sha_x86_darwin=$(cat artifacts/wxman-x86_64-apple-darwin/wxman-x86_64-apple-darwin.tar.gz.sha256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "sha_arm_darwin=$(cat artifacts/wxman-aarch64-apple-darwin/wxman-aarch64-apple-darwin.tar.gz.sha256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "sha_linux=$(cat artifacts/wxman-x86_64-unknown-linux-gnu/wxman-x86_64-unknown-linux-gnu.tar.gz.sha256 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: benwyrosdick/homebrew-tap
          event-type: update-wxman-formula
          client-payload: |
            {
              "version": "${{ github.ref_name }}",
              "sha_x86_darwin": "${{ steps.sha.outputs.sha_x86_darwin }}",
              "sha_arm_darwin": "${{ steps.sha.outputs.sha_arm_darwin }}",
              "sha_linux": "${{ steps.sha.outputs.sha_linux }}"
            }
